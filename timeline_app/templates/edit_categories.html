{% extends 'layout.html' %}
{% from "macros/fields.html" import render_text_field %}
{% block head_content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/category.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}"/>

{% endblock %}

{% block main_content %}
    <div class="timeline-container">
        <div class="category-container">
            <div class="category">
                <a href="{{ url_for('pages.add_category') }}" class="category__link">
                        <span class="category__item">

                            <img class="category__icon"
                                 src="{{ url_for('static', filename='img/category/plus.svg' ) }}"
                                 alt="plus"
                            />
                        </span>
                    <span class="category__item category__name">Add new</span>
                    <span class="category__item category__color" style="background: none"></span>
                </a>
            </div>
            {% for category in categories %}
                <div class="category">
                    <a href="{{ url_for('pages.edit_category', _id=category.id) }}" class="category__link">
                        <span class="category__item">

                            <img class="category__icon"
                                 src="{{ url_for('static', filename='img/category/'~category.icon_svg ) }}"
                                 alt="category.icon_svg"
                            />
                        </span>
                        <span class="category__item category__name">{{ category.name }}</span>
                        <span class="category__item category__color" style="background: {{ category.color }}"></span>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
