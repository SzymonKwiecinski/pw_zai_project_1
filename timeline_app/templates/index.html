{% extends 'layout.html' %}

{% from 'macros/svgs.html' import economical, economical2 %}

{% block head_content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/timeline.css') }}"/>
{% endblock %}

{% block main_content %}
    <div class="timeline-container">
        <div class="category-container">
            <div class="category">
                <a href="#" class="category__link">
                    <span class="category__item">
                        <svg xmlns="http://www.w3.org/2000/svg" class="category__icon" fill="none" stroke="currentColor">
                            {{ economical2() }}
                        </svg>
                    </span>
                    <span class="category__item category__name">Economical</span>
                    <span class="category__item category__color"></span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
